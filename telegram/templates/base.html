{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% block head %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% endblock %}
    <title>{{ title }}</title>

    <!-- Подключение Bootstrap CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table_dark {
            width: 100%;
            background-color: #343a40;
            color: #fff;
        }
        .table_dark a {
            color: #0dcaf0;
            text-decoration: none;
            padding: 15px;
            display: block;
        }
        .table_dark a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>

<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

<!-- Навигация -->
<table class="table_dark">
    <tr>
        <td><a href="{% url 'Telega_main:home' %}">Главная</a></td>
<!--        <td><a href="{% url 'Telega_main:tg_parser' %}">Прасер ТГ</a></td>-->
        <td><a href="{% url 'admin:index' %}" target="blank">Админка</a></td>

    </tr>
</table>
<div class="container">
    {% if user.is_authenticated %}
        <p>Добро пожаловать, {{ user.username }}!</p>
    {% else %}
        <p>Вы не авторизованы.</p>
    {% endif %}
</div>
<div class="container py-4">
    {% block content %}
    {% endblock %}
</div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-0ZvAtu5I8sKH7QA8vl3kBrAo7BYvElzgR+TwjFDml7S0lDZhyWxuyrnlGfLgffHJ"
        crossorigin="anonymous"
    ></script>

</body>
</html>
